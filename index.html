<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="glorious-heading">Tic Tac Toe</h1>

      <div class="middle">
        <ul>
          <li class="box" id="1"></li>
          <li class="box" id="2"></li>
          <li class="box" id="3"></li>
          <li class="box" id="4"></li>
          <li class="box" id="5"></li>
          <li class="box" id="6"></li>
          <li class="box" id="7"></li>
          <li class="box" id="8"></li>
          <li class="box" id="9"></li>
        </ul>
      </div>

      <div class="winner" id="winner-declaration">
        <h4 id="winner-text"></h4>
        <button class="restart-after-win" id="restart-after-win">
          Play again
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
